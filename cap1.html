<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios</title>
    <style>
        .container {
            margin: auto;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            flex-wrap: wrap;
            width: 75vw;
            height: 40vh;
        }

        #c1 {
            background-color: thistle;
        }

        #c2 {
            background-color: black;
        }

        #c3 {
            background-color: tomato;
        }

        #c4 {
            background-color: violet;
        }

        #c5 {
            background-color: aquamarine;
        }

        #c6 {
            background-color: steelblue;
        }

        #c7 {
            background-color: chartreuse;
        }

        #c8 {
            background-color: peru;
        }

        #c9 {
            background-color: bisque;
        }
    </style>
</head>
<body>

    <div class="container">
        <canvas id="c1" width="300px" height="300px">Seu navegador não suporta o Canvas do HTML5. <br> Procure atualizá-lo.</canvas>

        <canvas id="c2" width="300px" height="300px"></canvas>
        
        <canvas id="c3" width="300px" height="300px"></canvas>

        <canvas id="c4" width="300px" height="300px"></canvas>

        <canvas id="c5" width="300px" height="300px"></canvas>

        <canvas id="c6" width="300px" height="300px"></canvas>

        <canvas id="c7" width="300px" height="300px"></canvas>

        <canvas id="c8" width="300px" height="300px"></canvas>
    </div>

    <script>
        // Canvas 1
        // Referenciando o Canvas
        let c1 = document.querySelector("#c1");
        // Obtendo o contexto gráfico
        let context1 = c1.getContext("2d");
        context1.fillStyle = 'blue';
        context1.fillRect(120, 120, 100, 100);
        context1.lineWidth = 3;
        context1.strokeStyle = 'red';
        context1.strokeRect(80, 80, 100, 100);

        // Canvas 2
        let c2 = document.getElementById("c2");
        let context2 = c2.getContext("2d");
        // Iniciar o caminho 
        context2.beginPath();
        context2.moveTo(75, 250);
        context2.lineTo(150, 50);
        context2.lineTo(225, 250);
        context2.lineTo(50, 120);
        context2.lineTo(250, 120);
        context2.lineTo(75, 250);

        context2.lineWidth = 5;
        context2.strokeStyle = 'red';
        context2.stroke();

        // Canvas 3
        let c3 = document.getElementById("c3");
        let context3 = c3.getContext("2d");

        context3.beginPath();

        context3.arc(
            100, // X (centro)
            150, // Y (centro)
            50, // Raio
            90 * Math.PI / 180, // Inicio: 90 graus
            270 * Math.PI / 180, // Termino: 270 graus
            false // Sentido anti-horário
            );

        context3.arc(200, 150, 50, 90 * Math.PI / 180, 270 * Math.PI / 180, true);
        
        context3.lineWidth = 5;
        context3.strokeStyle = 'green';
        context3.stroke();
        context3.fillStyle = 'yellow'
        context3.fill()

        // Canvas 4
        let c4 = document.getElementById("c4");
        let context4 = c4.getContext("2d");

        context4.beginPath();
        context4.arc(150, 150, 70, 0, 2 * Math.PI);
        context4.fillStyle = 'blue';
        context4.fill();
        context4.lineWidth = 5;
        context4.strokeStyle = 'pink';
        context4.stroke();

        // Canvas 5
        let c5 = document.getElementById("c5");
        let context5 = c5.getContext("2d");

        let image = new Image();
        image.src = 'music-note.png';

        image.onload = function() {
            let x = 30;

            for (let i = 1; i <= 3; i++) {
                context5.drawImage(image, x, 110, 70, 80);
                x += 80;
            }
        }

        // Canvas 6
        let c6 = document.getElementById("c6");
        let context6 = c6.getContext("2d");

        let image2 = new Image();
        image2.src = 'picanha.jpg';
        image2.onload = function() {
            context6.drawImage(
                image2,
                500, 80, 270, 140, // Área de recorte (clipping)
                15, 80, 270, 140 // Desenho no Canvas
            );
        }

        // Canvas 7
        let c7 = document.getElementById("c7");
        let context7 = c7.getContext("2d");
        context7.fillStyle = "purple";

        let x = 0;
        let y = 150;
        let raio = 30;

        requestAnimationFrame(mexerBola);

        function mexerBola() {
            // context7.clearRect(0, 0, c7.width, c7.height);
            context7.beginPath();
            context7.arc(x, y, raio, 0, Math.PI * 2);
            context7.fill()
            x += 2;
            requestAnimationFrame(mexerBola);
        }

        // Canvas 8
        let c8 = document.getElementById("c8");
        let context8 = c8.getContext("2d");
        
        let anterior = new Date().getTime();

        let x2 = 0;
        let y2 = 150;
        let raio2 = 30;

        requestAnimationFrame(mexerBola2);

        function mexerBola2() {
            context8.clearRect(0, 0, c7.width, c7.height);
            context8.beginPath();
            context8.arc(x2, y2, raio2, 0, Math.PI * 2);
            context8.fill()
            
            let agora = new Date().getTime();
            let decorrido = agora - anterior;
            anterior = agora;
            let velocidade = 20;
            x2 += velocidade * decorrido / 1000;
            requestAnimationFrame(mexerBola2);
        }
    </script>
</body>
</html>
