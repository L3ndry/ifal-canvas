<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Teste: Loop de Animação com Sprites</title>
    <style>
        #c {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <canvas id="c" width="500px" height="500px"></canvas>
    <script src="animacao.js"></script>
    <script src="bola.js"></script>
    <script>
        let canvas = document.getElementById('c')
        let context = canvas.getContext('2d');
        
        let b1 = new Bola(context);
        b1.x = 100;
        b1.y = 200;
        b1.velocidadeX = 20;
        b1.velocidadeY = -10;
        b1.cor = 'red';
        b1.raio = 20;

        let b2 = new Bola(context);
        b2.x = 30;
        b2.y = 30;
        b2.velocidadeX = -10;
        b2.velocidadeY = 20;
        b2.cor = 'blue';
        b2.raio = 30;

        let animacao = new Animacao(context);
        animacao.novoSprite(b1);
        animacao.novoSprite(b2);

        animacao.ligar();

    </script>
</body>
</html>
