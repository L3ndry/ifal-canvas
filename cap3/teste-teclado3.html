<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cap3</title>
    <style>
        #teste-teclado3 {
            background-color: gainsboro;
        }
    </style>
    <script src="teclado.js"></script>
    <script src="heroi.js"></script>
    <script src="bola.js"></script>
    <script src="animacao.js"></script>
</head>
<body>
    <canvas id="teste-teclado3" width="500" height="500"></canvas>

    <script>
        let canvas = document.getElementById('teste-teclado3');
        let context = canvas.getContext('2d');

        let teclado = new Teclado(document);
        let animacao = new Animacao(context);

        let heroi = new Heroi(context, teclado, animacao);
        heroi.x = 240;
        heroi.y = 200;
        animacao.novoSprite(heroi);
        
        animacao.ligar();
        teclado.disparou(ESPACO, function() {
            heroi.atirar();
        });
    </script>
</body>
</html>
